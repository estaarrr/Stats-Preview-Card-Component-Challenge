<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
 
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsla(0, 0%, 100%, 0.6)}
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <main>
  <div class="card">
    <div id="image">
      <img class="image1" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
      <img class="image2" src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
    </div>

    <div id="title">
      <h1>  Get <span class="accent">insights</span> that help your business grow.</h1>
    </div>

    <div id="description">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>

    <ul>
      <li class="stats" id="companies-stats">
        <h2>10k+</h2>
        <p>companies</p>  
      </li>

      <li class="stats" id="templates-stats">
        <h2>314</h2>
        <p>templates</p>  
      </li>

      <li class="stats" id="queries-stats">
        <h2>12M+</h2>
        <p>queries</p>  
      </li>
    </ul>
  </div>
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esther Jang</a>.
    </div>
  </footer>
</body>
</html>
